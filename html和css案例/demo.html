<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet/less" href="../css/index.less">
</head>

<body>
    <div class="container">
        <div>
            <img src="../image/2.jpg"/>
        </div>
        <div>
            <img src="../image/3.jpg"/>
        </div>
        <div>
            <img src="../image/4.jpg"/>
        </div>
        <i class="pointer"></i>
    </div>
</body>
<script src="../js/less.js"></script>
<script>
    let img = document.querySelectorAll('img')
    let pointer = document.querySelector('.pointer')
    img.forEach((imgDom) => {
        imgDom.onmouseenter = (imgEnt) => {
            console.log(imgDom.getBoundingClientRect()) // -------相对于视口的
            console.log(imgDom.offsetWidth, imgDom.offsetLeft, imgDom.offsetTop) // 相对于容器的
            let x = imgDom.offsetLeft  + 'px'
            let y = imgDom.offsetTop + 'px'
            let w = imgDom.offsetWidth + 'px'
            let h = imgDom.offsetHeight + 'px'
            pointer.style.setProperty('--x', x);
            pointer.style.setProperty('--y', y);
            pointer.style.setProperty('--w', w);
            pointer.style.setProperty('--h', h);
        }
    })
</script>
</html>
